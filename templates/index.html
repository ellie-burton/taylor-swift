<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Swift Song Recommender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Taylor Swift Song Recommender</h1>
        <form action="/recommend" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="friend_songs" class="form-label">Enter friend's favorite song URIs (comma separated):</label>
                <input type="text" class="form-control" id="friend_songs" name="friend_songs" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Recommend Songs</button>
            </div>
        </form>
    </div>
</body>
</html>
